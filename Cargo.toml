multiaddr = "0.18"

# ==============================================================================
# Patch Section
# Required because paradigm reth v1.11.0 (git) transitively depends on
# op-alloy crates from crates.io. We redirect them to the local optimism
# workspace versions to avoid duplicate/conflicting types.
#
# Duplicated by (from reth git):
#   op-alloy-consensus:        reth-codecs, reth-db-api, reth-primitives-traits, reth-rpc-convert
#   op-alloy-rpc-types-engine: reth-payload-primitives, reth-engine-local
#   op-alloy-network:          reth-rpc-convert
#   op-alloy-rpc-types:        reth-rpc-convert
# Duplicated by (from crates.io):
#   alloy-op-hardforks:        alloy-evm
# ==============================================================================
[patch.crates-io]
op-alloy-consensus = { path = "deps/optimism/rust/op-alloy/crates/consensus" }
op-alloy-rpc-types-engine = { path = "deps/optimism/rust/op-alloy/crates/rpc-types-engine" }
op-alloy-network = { path = "deps/optimism/rust/op-alloy/crates/network" }
op-alloy-rpc-types = { path = "deps/optimism/rust/op-alloy/crates/rpc-types" }
alloy-op-hardforks = { path = "deps/optimism/rust/alloy-op-hardforks/" }
alloy-op-evm = { path = "deps/optimism/rust/alloy-op-evm/" }
op-alloy = { path = "deps/optimism/rust/op-alloy/crates/op-alloy" }
