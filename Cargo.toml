libp2p-stream = "0.4.0-alpha"
multiaddr = "0.18"

# ==============================================================================
# Patch crates-io with bundled versions from ethereum-optimism/optimism
# This ensures a single unified copy of these crates in the dependency graph,
# preventing type mismatches between crates from different git sources.
# Mirrors the [patch.crates-io] section in ethereum-optimism/optimism/rust/Cargo.toml
# ==============================================================================
[patch.crates-io]
op-alloy-consensus = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
op-alloy-rpc-types-engine = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
op-alloy-network = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
op-alloy-rpc-types = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
op-alloy = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
alloy-op-hardforks = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
alloy-op-evm = { git = "https://github.com/ethereum-optimism/optimism", tag = "op-reth/v1.11.0" }
