# ==============================================================================
# Revm Dependencies (follows upstream reth)
# ==============================================================================
revm = { version = "34.0.0", features = [
    "std",
    "secp256k1",
    "optional_balance_check",
], default-features = false }
op-revm = { version = "15.0.0", default-features = false }

# ==============================================================================
# Alloy Dependencies
# Versions aligned with reth v1.11.0 and ethereum-optimism/optimism op-reth/v1.11.0
# ==============================================================================
alloy-chains = { version = "0.2.30", default-features = false }
alloy-contract = { version = "1.6.3" }
alloy-consensus = { version = "1.6.3" }
alloy-eips = { version = "1.6.3", default-features = false }
alloy-evm = { version = "0.27.2", default-features = false }
alloy-genesis = { version = "1.6.3", default-features = false }
alloy-json-rpc = { version = "1.6.3" }
alloy-network = { version = "1.6.3", default-features = false }
alloy-primitives = { version = "1.5.6", default-features = false, features = [
    "map-foldhash",
] }
alloy-provider = { version = "1.6.3" }
alloy-rlp = { version = "0.3.13", default-features = false, features = [
    "core-net",
] }
alloy-rpc-client = { version = "1.6.3" }
alloy-rpc-types-beacon = { version = "1.6.3", features = ["ssz"] }
alloy-rpc-types-engine = { version = "1.6.3", default-features = false }
alloy-rpc-types-eth = { version = "1.6.3" }
alloy-serde = { version = "1.6.3" }
alloy-signer-local = { version = "1.6.3", default-features = false }
alloy-sol-types = { version = "1.5.6", default-features = false }
alloy-transport-http = { version = "1.6.3" }
alloy-transport = { version = "1.6.3" }

# op-alloy (patched via [patch.crates-io] to use the ethereum-optimism/optimism bundled versions)
alloy-op-evm = { version = "0.26.3", default-features = false }
op-alloy-consensus = { version = "0.23.1", default-features = false }
op-alloy-flz = { version = "0.13.1", default-features = false }
op-alloy-network = { version = "0.23.1", default-features = false }
op-alloy-rpc-types = { version = "0.23.1", default-features = false }
op-alloy-rpc-types-engine = { version = "0.23.1", default-features = false }

# ==============================================================================
# Support Dependencies
# ==============================================================================
tokio = { version = "1.44.2", features = ["full"] }
tokio-metrics = { version = "0.4.7" }
tokio-stream = "0.1.11"
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
tokio-util = { version = "0.7.4", features = ["codec"] }

# async
futures = "0.3"
futures-util = "0.3"
reqwest = { version = "0.12", features = ["json", "stream"] }
tower = "0.5"
