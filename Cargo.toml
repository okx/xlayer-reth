hex = "0.4"
metrics = "0.24.1"
moka = { version = "0.12.11", features = ["sync"] }
once_cell = "1.19"
opentelemetry = { version = "0.31", features = ["trace"] }
parking_lot = { version = "0.12.3" }
secp256k1 = { version = "0.30", default-features = false }
serde = "1"
