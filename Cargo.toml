alloy-contract = { version = "~1.6" }
alloy-consensus = { version = "~1.6", default-features = false }
alloy-eips = { version = "~1.6", default-features = false }
alloy-evm = { version = "~0.27", default-features = false }
alloy-genesis = { version = "~1.6", default-features = false }
alloy-json-rpc = { version = "~1.6" }
alloy-network = { version = "~1.6", default-features = false }
alloy-primitives = { version = "~1.5", default-features = false, features = [
    "map-foldhash",
] }
alloy-provider = { version = "~1.6" }
alloy-rlp = { version = "~0.3", default-features = false, features = [
    "core-net",
] }
alloy-rpc-client = { version = "~1.6" }
alloy-rpc-types-beacon = { version = "~1.6", features = ["ssz"] }
alloy-rpc-types-engine = { version = "~1.6", default-features = false }
alloy-rpc-types-eth = { version = "~1.6" }
alloy-serde = { version = "~1.6" }
alloy-signer-local = { version = "~1.6", default-features = false }
alloy-sol-types = { version = "~1.5", default-features = false }
alloy-transport-http = { version = "~1.6", features = [
    "reqwest-rustls-tls",
], default-features = false }
alloy-transport = { version = "~1.6" }
alloy-hardforks = { version = "~0.4", default-features = false }

# op-alloy (from local optimism/rust, with version for compat)
alloy-op-evm = { version = "0.26.3", path = "deps/optimism/rust/alloy-op-evm/", default-features = false }
alloy-op-hardforks = { version = "0.4.7", path = "deps/optimism/rust/alloy-op-hardforks/", default-features = false }
op-alloy-consensus = { version = "0.23.1", path = "deps/optimism/rust/op-alloy/crates/consensus", default-features = false }
op-alloy-flz = { version = "0.13.1", default-features = false }
op-alloy-network = { version = "0.23.1", path = "deps/optimism/rust/op-alloy/crates/network", default-features = false }
op-alloy-rpc-types = { version = "0.23.1", path = "deps/optimism/rust/op-alloy/crates/rpc-types", default-features = false }
op-alloy-rpc-types-engine = { version = "0.23.1", path = "deps/optimism/rust/op-alloy/crates/rpc-types-engine", default-features = false }

